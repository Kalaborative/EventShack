{% extends "base.html" %}
{% block head %}
	{{ super() }}
{% endblock %}
{% block content %}
	<div class="container-fluid">
	

		<h3>Organizer staff: </h3>
		<p>{% if response %}
	<div class="alert alert-dismissible alert-success col-sm-3" id="succ">

  <button type="button" class="close" id="closeButton">&times;</button>

  <strong>OK!</strong> {{ response }}
  <script type="text/javascript">
  	$(document).ready(function(){
  		$('#closeButton').click(function(){
  			$('#succ').fadeOut("fast");
  		});
  	});

  </script>

</div>
{% endif %}</p>
		<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>Name:</th>
      <th>Role:</th>
    </tr>
  </thead>
  <tbody>
  	{% for o in orglist %}
  		<tr>
      <td>{{o[0] }}</td>
      <td>{{o[1]}}</td>
    </tr>
    {% endfor %}
    </tbody>
    </table>  	
		<form class="form-horizontal col-lg-9" action="" method="post">
  <fieldset>
    <legend>Manage existing organizers</legend>
    <div class="form-group">
      <label for="orgName" class="col-lg-2 control-label">Name</label>
      <div class="col-md-2">
        <select class="form-control" id='orgName' name='orgName'>
        	<option> Select one...</option>
        	{% for n in orglist %}
        		<option>{{ n[0] }}</option>
        	{% endfor %}
        </select>
      </div>
      </div>
      <div class="form-group">
      <label for="select" class="col-lg-2 control-label">Action</label>
      <div class="col-md-2">
        <select class="form-control" id="select" name="actionSelected">
        	<option> Select one...</option>
          <option>Promote</option>
          <option>Demote</option>
        </select>
      </div>
      </div>
          <legend>Create a new organizer</legend>
    <div class="form-group">
      <label for="NewOrg" class="col-lg-2 control-label">Name</label>
      <div class="col-lg-2">
        <input type="text" class="form-control input-lg" id="NewOrg" name="NewOrg">
      </div>
    </div>
      <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </div>
    </fieldset>
    </form>
    </div>
	</div>
{% endblock %}
