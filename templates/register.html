{% extends "base.html" %}
{% block head %}
	<title>EventShack Register</title>
<link href="static/css/slate.css" rel="stylesheet" type="text/css">
{% endblock %}
{% block content %}
	<div class="jumbotron">
		<h1>Nice to meet you!</h1>
		<p>Let's get started.</p>
	</div>
	<form action="" method="post" class="form-horizontal">
	<fieldset>
	<form class="form-horizontal">
  <fieldset>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Enter a username</label>
      <div class="col-lg-5">
        <input type="text" class="form-control" name="usernew" placeholder="Username">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-lg-2 control-label">Make a password</label>
      <div class="col-lg-5">
        <input type="password" class="form-control" name="passnew" placeholder="Must be at least 5 chars.">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-lg-2 control-label">Confirm your password:</label>
      <div class="col-lg-5">
        <input type="password" class="form-control" name="passconfirm" placeholder="Make sure they match!">
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default" id="resetButton">Reset</button>
        <button type="submit" class="btn btn-primary" id="submitButton" data-toggle="popover" title="Before you submit..." data-content="Make sure everything is correct!">Submit</button>
      </div>
    </div>
		</fieldset>	
	</form>
  {% if error %}
    <div class="alert alert-dismissible alert-danger" id="warning">

  <button type="button" class="close" id="closeButton">&times;</button>

  <strong>Oh snap!</strong> {{ error }}
  <script type="text/javascript">
    $(document).ready(function(){
      $('#closeButton').click(function(){
        $('#warning').fadeOut("slow");
      });
    });

  </script>
  {% endif %}
  {% if success %}
  <div class="panel panel-success">
  <div class="panel-heading">
    <h3 class="panel-title">üëç</h3>
  </div>
  <div class="panel-body">
    {{ success }} Go ahead and <a href="{{ url_for('home') }}">log in.</a>
  </div>
</div>
  {% endif %}
	<script type="text/javascript">
		$(document).ready(function(){
			$('#submitButton').mouseover(function(){
				$(this).popover('show')
			});
			$('#submitButton').mouseleave(function(){
				$(this).popover('hide')
			});
		});
	</script>
{% endblock %}
